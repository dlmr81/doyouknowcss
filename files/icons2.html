
<!DOCTYPE HTML>

<style contenteditable id="editme">[class|='material-icons']:after {

  content: "accessibility";

}

  font-size: 3rem;
}</style>
<title>Icon Fonts</title>
</head>

<body>
<pre>&lt;p class="material-icons"><strong style="color: white; text-shadow: 3px 3px black;">accessibility</strong>&lt;p></pre>
<p class="material-icons">accessibility<p>

      rel="stylesheet"></pre>
</body>
