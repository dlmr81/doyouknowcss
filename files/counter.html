<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>CSS Counters</title>
  <link rel="stylesheet" href="../css/files.css">
  <style contenteditable id="editme">body {counter-reset: invalidCount;}
:invalid { counter-increment: invalidCount; background-color: pink;}
p:before { content: "You have " counter(invalidCount) " invalid entries";
}</style>
<title>CSS UI Selector</title>
</head>

<body>
  <ul>
    <li><input type="number" min=5 max=7> (5,6 or 7)</li>
    <li><input type="number" required min=5 max=7> (5,6 or 7) (required)</li>
    <li><input type="number" min=5 max=7> (5,6 or 7)</li>
    <li><input type="email"> (email)</li>
  </ul><p class="result"></p>

</body>
</html>
