<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>!important</title>
  <link rel="stylesheet" href="../css/files.css">
  <style contenteditable id="editme">li { color: white !important;}
li {-webkit-animation: red forwards; animation: red forwards;}
@-webkit-keyframes red {
  100% { color: #f33; }
}
@keyframes red {
  100% { color: #f33; }
}</style>
</head>
<body>
<ul>
  <li id="foo" class="li"> id="foo" class="li"</li>
  <li id="bar" class="li"> id="bar" class="li"</li>
  <li id="baz"> id="baz"</li>
</body>
</html>
